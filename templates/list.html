{% extends "./layouts/base.html" %}
{% block main %}
    <div class="bg-gray-100 p-6">
        <div class="my-12 grid lg:grid-cols-4 md:grid-cols-4 grid-cols-4 gap-12 m-6 ">
            {% for favorite in favorites %}
                <div class="product-card bg-white lg:col-span-1 md:col-span-2 col-span-2 ">
                    <div class="flex">
                        <img src="{{ favorite.product.images.first.image_url}}" alt="">
                        <a class="-mx-12 my-4 h-7 w-7" href="{% url 'remove_from_favorites' favorite.product.id %}">
                            <ion-icon name="heart-outline" class="text-red-500"></ion-icon>
                        </a>
                    </div>
                    <div class = "ml-6 mr-6">
                        <a href="{% url 'product_detail_tendencias' favorite.product.id %}">
                            <p>
                                <b>{{ favorite.product.name }}</b>
                            </p>
                        </a>
                    </div>
                    <div class="ml-6"><p>S/. {{ favorite.product.price }}</p></div>
                    <div class="ml-6">
                        <a class="mx-1" href="#">
                            <button class="h-3 w-3 rounded-full bg-red-500 border border-black">
                            </button>
                        </a>
                        <a class="mx-1" href="#">
                            <button class="h-3 w-3 rounded-full bg-black border border-black">
                            </button>
                        </a>
                        <a class="mx-1" href="#">
                            <button class="h-3 w-3 rounded-full bg-white border border-black">
                            </button>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
